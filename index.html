<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mobile Friendly Practice</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid yellow border whiteText">
      <h1>[container-fluid]</h1>
      <div class="row">
        <div class="col-md-12 blue border padForty">
          <h1>[header]</h1>
        </div>
      </div><!--END OF HEADER -->
      <div class="row">
        <div class="col-md-12 border neonGreen">
          <h1>[nav]</h1>
        </div>
      </div> <!--END OF NAV -->
      <div class="row">
        <div class="col-md-9 border padForty neonBlue">
          <h1>[content]</h1>
        </div>
        <div class="col-md-3 blue border padForty">
          <h1>[aside]</h1>
        </div>
      </div><!--END OF CONTENT AND ASIDE-->
      <div class="row">
        <div class="col-md-3 yellow border neonPink">
          <h1>[promo1]</h1>
        </div>
        <div class="col-md-3 yellow border neonPink">
          <h1>[promo2]</h1>
        </div>
        <div class="col-md-3 yellow border neonPink">
          <h1>[promo3]</h1>
        </div>
        <div class="col-md-3 yellow border neonPink">
          <h1>[promo4]</h1>
        </div>
      </div><!--END OF PROMO-->
      <div class="row">
        <div class="col-md-12 yellow border blackish">
          <h1>[footer]</h1>
        </div>
      </div><!-- END of FOOTER -->
    </div> <!--END CONTAINER-FLUID-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
